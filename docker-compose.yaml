version: '3.3'

services:

   postgres:
   
      image: postgres:14-alpine
      
      restart: always

      ports:
         - 44:5432
         
      volumes:
         - ./postgresdata:/var/lib/postgresql/data
         
      env_file:
         - .env.postgres
   
   dbmaker:
   
      image: ivanduque0/dbmakermanager:V0.3
      
      volumes:
         - ./dbmaker:/app
         
      command: python3 codigo.py
         
      env_file:
         - .env.maker
         
      depends_on:
         - postgres

   dbmanagerfotos:
   
      image: ivanduque0/dbmakermanager:V0.3
      
      restart: always
      
      command: python3 codigo.py
      
      volumes:
         - ./dbmanagerfotos:/app
         
      env_file:
         - .env.manager
         
      depends_on:
         - postgres
         
   dbmanagerusuarios:
   
      image: ivanduque0/dbmakermanager:V0.3
      
      restart: always
      
      command: python3 codigo.py
      
