      command: python3 codigo.py
      
      volumes:
         - ./botelegram:/app
         
      env_file:
         - .env.manager
      
      depends_on:
         - postgres

   facerecognition1:

      image: ivanduque0/dockermpfrpsy:v1
      
      environment:
         - DISPLAY=unix$DISPLAY
         - HOST_STREAM=http://192.168.4.10:8080/?action=stream
         - RAZON=
         - ACCESO=1
      
      restart: always
      
      env_file:
         - .env.recognition
      
      volumes:
         - ./facerecognition:/app
         - ./dbmanagerfotos/media/personas:/app/personas
         - /tmp/.X11-unix:/tmp/.X11-unix
         - /tmp/.docker.xauth:/tmp/.docker.xauth
         
      privileged: true
      
      depends_on:
         - postgres
   
   facerecognition2:

      image: ivanduque0/dockermpfrpsy:v1
      
